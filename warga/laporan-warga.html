  <!-- Laporan Section Start -->
  <section id="laporan-warga" class="section-laporan-warga pb-5">
    <div class="container">
      <h1 class="page-title">LAPORAN WARGA</h1>
      <hr>
      <div class="card-form-laporan border rounded">
        <div class="laporan-container">
          <div class="image-container image-laporan">
            <img src="../assets/img/icon/laporan-warga.png" alt="Absen Image">
          </div>
          <div class="form-container">
            <form>
              <label for="alamat" class="text-black">Alamat</label>
              <input type="text" id="alamat" name="alamat" placeholder="Masukkan Alamat Anda">
            
              <label for="subjek_laporan" class="text-black">Subjek Laporan</label>
              <input type="text" id="subjek_laporan" name="subjek_laporan" placeholder="Masukkan Subjek Laporan">
            
              <label for="pesan" class="text-black">Pesan</label>
              <textarea id="pesan" name="pesan" rows="5" placeholder="Isi Laporan Anda"></textarea>
            
              <label for="file" class="text-black">Foto Lampiran</label>
              <input type="file" accept="image/*;capture=gallery" id="file" name="file">
            
              <div class="d-flex gap-1">
                <button class="btn btn-success">Submit</button>
                <a href="status-laporan.html">
                  <button type="button" class="btn btn-info text-white">
                    Lihat Status Laporan
                  </button>
                </a>
                <a href="" data-bs-toggle="modal" data-bs-target="#modal-phone" class="btn-phone rounded-1"><i class="fa-solid fa-phone text-white fs-5"></i></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Laporan Section End -->
